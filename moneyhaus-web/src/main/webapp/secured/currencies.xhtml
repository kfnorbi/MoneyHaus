<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/sideBaredLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="content">

        <div class="submenu">
            <div class="panel">
                <div class="title">
                    <h1>Az Ön valutái</h1>
                </div>
                <div class="content">
                    <h:form id="currency_table">
                        <p:dataTable var="currency" value="#{userMBean.user.currencies}" >
                            <p:column headerText="#">
                                <h:outputLabel class="ui-icon-circle-arrow-s" />
                            </p:column>
                            <p:column headerText="Valuta">
                                <h:outputText value="#{currency.currency}" >
                                    <f:converter converterId="currencyConverter"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Mennyiég" >
                                <h:outputText value="#{currency.quantity}" />
                            </p:column>

                            <p:column headerText="Vétel dátuma">
                                <h:outputText value="#{currency.dateOfBuy}">
                                    <f:converter converterId="dateConverter"/>
                                </h:outputText>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
