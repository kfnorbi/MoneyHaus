<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                template="/WEB-INF/template/masterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="title">Bejelentkezés</ui:define>

    <ui:define name="extra-headers">
        <h:outputScript library="default" name="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"/>
        <h:outputScript library="default" name="js/index.js"/>
        <h:outputStylesheet library="default" name="css/login.css"/>
        <h:outputStylesheet library="default" name="css/reset.css"/>

    </ui:define>

    <ui:define name="content-main">
        <h:form>
            <h:panelGrid columns="2">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <spacer/>
                <p:outputLabel for="lastName" value="Vezetéknév:"/>
                <p:inputText id="lastName" value="#{registrationMBean.registrationRequest.lastName}" required="true" requiredMessage="Keresztnév megadása kötelező!"/>

                <p:outputLabel for="firstName" value="Keresztnév:"/>
                <p:inputText id="firstName" value="#{registrationMBean.registrationRequest.firstName}" required="true" requiredMessage="Keresztnév megadása kötelező!"/>

                <p:outputLabel for="userName" value="Felhasználónév:"/>
                <p:inputText id="userName" value="#{registrationMBean.registrationRequest.userName}" required="true" requiredMessage="Felhasználónév megadása kötelező!"/>

                <p:outputLabel for="password" value="Jelszó:"/>
                <p:password id="password" value="#{registrationMBean.registrationRequest.password}" required="true" requiredMessage="Jelszó megadása kötelező!"/>

                <p:outputLabel for="passwordConfirmation" value="Jelszó megerősítés:"/>
                <p:password id="passwordConfirmation" value="#{registrationMBean.registrationRequest.passwordConfirmation}" required="true" requiredMessage="Jelszómegerősítés megadása kötelező!"/>

                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{registrationMBean.registrationRequest.email}" required="true" requiredMessage="Email megadása kötelező!"/>

                <p:outputLabel for="age" value="Kor:"/>
                <pe:inputNumber id="age" value="#{registrationMBean.registrationRequest.age}" minValue="1" decimalPlaces="0" maxValue="150" required="true" requiredMessage="Kor megadása kötelező!"/>

                <p:commandButton id="submit" value="Regisztráció" actionListener="#{registrationMBean.doRegistrate()}" update="growl"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
