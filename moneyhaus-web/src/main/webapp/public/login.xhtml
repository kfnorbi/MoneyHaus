<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/masterLayout.xhtml"
                xmlns:sec="http://www.springframework.org/security/tags">

    <ui:define name="title">Bejelentkezés</ui:define>

    <ui:define name="extra-headers">
        <h:outputScript library="default" name="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"/>
        <h:outputScript library="default" name="js/index.js"/>
        <h:outputStylesheet library="default" name="css/login.css"/>
        <h:outputStylesheet library="default" name="css/reset.css"/>
        <script src="js/index.js"></script>

    </ui:define>

    <ui:define name="content-main">
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title">Bejelentkezés</h1>
                <form id="login-form" action="#{request.contextPath}/login" method="post">
                    <div class="input-container">
                        <input type="text" name="j_username" id="Username" required="required"/>
                        <label for="Username">Felhasználónév</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" name="j_password" id="Password" required="required"/>
                        <label for="Password">Jelszó</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button type="submit"><span>Bejelentkezés</span></button>
                    </div>
                </form>
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">Register
                    <div class="close"></div>
                </h1>
                <form>
                    <div class="input-container">
                        <input name="j_username" type="text" id="Username" required="required"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input name="j_password" type="password" id="Password" required="required"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Repeat Password" required="required"/>
                        <label for="Repeat Password">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button type="submit"><span>Next</span></button>
                    </div>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>
